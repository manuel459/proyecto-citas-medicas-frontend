<div mat-dialog-title style="width: 500px;">

    <div fxLayout="row" fxLayoutAlign="start center">
        <h2 class="w-13" fxFlex="auto">
            Detalle de Usuario 
        </h2>
    </div>
</div>

<div  mat-dialog-content>
    <!-- <p class="mt-2 mb-8 text-xs">Para completar la declaración se debe ingresar el número de lote generado por el
        aplicativo de escritorio TEDEF</p> -->
            <div class="mt-3">
                <img width="330px" src="https://i.pinimg.com/736x/5f/40/6a/5f406ab25e8942cbe0da6485afd26b71.jpg" alt="images" style="float: right;">
            
                <!-- <h4 class="text-accent text-sm mb-1">Monitoreo</h4> -->
                <div class="flex mb-1">
                    <div class="w-13">Nombre:</div>
                    <div class="w-23 font-bold">{{usuarios.sNombres}}</div>
                </div>
                <br> 
                <div class="flex mb-1">
                    <div class="w-13">Apellidos:</div>
                    <div class="w-23 font-bold">{{usuarios.sApellidos}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Dni:</div>
                    <div class="w-2/3 font-bold">{{usuarios.nDni}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Tipo de Usuario</div>
                    <div class="w-2/3 font-bold">{{usuarios.sNomtip}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Fecha Nacimiento</div>
                    <div class="w-2/3 font-bold">{{usuarios.dNac| date :'yyyy-MM-dd'}} </div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Sexo</div>
                    <div class="w-2/3 font-bold">{{usuarios.sSexo}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Email</div>
                    <div class="w-2/3 font-bold">{{usuarios.sCorreo}}</div>
                </div>
            </div>
</div>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">REGRESAR</button>
</mat-dialog-actions>
