<div mat-dialog-title style="width: 500px;">

    <div fxLayout="row" fxLayoutAlign="start center">
        <h2 class="w-13" fxFlex="auto">
            Detalle de Medico 
        </h2>
    </div>
    
</div>

<div  mat-dialog-content>
    <!-- <p class="mt-2 mb-8 text-xs">Para completar la declaración se debe ingresar el número de lote generado por el
        aplicativo de escritorio TEDEF</p> -->
            <div class="mt-3">
                <img width="300px" src="https://thumbs.dreamstime.com/b/avatar-del-terapeuta-icono-web-doctor-103706622.jpg" alt="images" style="float: right;">
            
                <!-- <h4 class="text-accent text-sm mb-1">Monitoreo</h4> -->
                <div class="flex mb-1">
                    <div class="w-13">Nombre:</div>
                    <div class="w-23 font-bold">{{nombre}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Dni:</div>
                    <div class="w-2/3 font-bold">{{dni}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Sexo:</div>
                    <div class="w-2/3 font-bold">{{medico.sexo}}</div>
                </div>
                <br>
                <!-- <div class="flex mb-1">
                    <div class="w-1/3">F.Request</div>
                    <div class="w-2/3 font-bold">{{data.contentFileBotPayment.voucherMedicalAuditLogRequest}}</div>
                </div> -->
                <!-- <div class="flex mb-1">
                    <div class="w-1/3">F.Response</div>
                    <div class="w-2/3 font-bold">{{data.contentFileBotPayment.voucherMedicalAuditLogResponse}}</div>
                </div> -->
                <div class="flex mb-1">
                    <div class="w-13">Fecha de Nacimiento:</div>
                    <div class="w-2/3 font-bold">{{nac| date:'yyyy-MM-dd'}}</div>
                </div>
                <br>
                <div class="flex mb-1">
                    <div class="w-13">Especialidad:</div>
                    <div class="w-2/3 font-bold">{{medico.codes}}</div>
                </div>
                
            </div>
        
       
            <br>
            <div class="flex mb-1">
                <div class="w-13">Correo:</div>
                <div class="w-2/3 font-bold">{{correo}}</div>
            </div>
            <br>
            <!-- <h4 class="text-accent text-sm mb-1">Detalles</h4> -->
            <div class="flex mb-1">
                <div class="w-13">Contraseña:</div>
                <div class="w-2/3 font-bold">{{pswd }}
                </div>
            </div>
            <br>
            <div class="flex mb-1">
                <div class="w-13">Horario:</div>
                <div class="w-2/3 font-bold">{{idhor }}
                </div>
            </div>
        
        


</div>
<mat-dialog-actions>
    <button (click)="consulta()" mat-button type="button">Next</button>
</mat-dialog-actions>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">REGRESAR</button>
</mat-dialog-actions>
