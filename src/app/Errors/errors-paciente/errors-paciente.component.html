<div mat-dialog-title style="width: 500px;">

    <div fxLayout="row" fxLayoutAlign="start center">
        <h2 class="w-13" fxFlex="auto">
            Favor de verificar los siguientes datos 
        </h2>
    </div>
    
</div>

<div  mat-dialog-content>
    <!-- <p class="mt-2 mb-8 text-xs">Para completar la declaración se debe ingresar el número de lote generado por el
        aplicativo de escritorio TEDEF</p> -->
            <div class="mt-3">
                <img width="200px" src="https://i.pinimg.com/736x/5f/40/6a/5f406ab25e8942cbe0da6485afd26b71.jpg" alt="images" style="float: right;">
            
                <!-- <h4 class="text-accent text-sm mb-1">Monitoreo</h4> -->
                <div *ngIf="data.message.Nomp != null" class="flex mb-1">
                    <div class="w-13">Nombre:</div>
                    <div class="w-23 font-bold">{{data.message.Nomp}}</div>
                    <br>
                </div>
               
                <div *ngIf="data.message.Dnip != null" class="flex mb-1">
                    <div class="w-13">Dni:</div>
                    <div class="w-23 font-bold">{{data.message.Dnip}}</div>
                    <br>
                </div>
          
                <div *ngIf="data.message.Numero != null" class="flex mb-1">
                    <div class="w-13">Numero:</div>
                    <div class="w-23 font-bold">{{data.message.Numero}}</div>
                    <br>
                </div>

                <div *ngIf="data.message.correoElectronico != null" class="flex mb-1">
                    <div class="w-13">CorreoElectronico:</div>
                    <div class="w-23 font-bold">{{data.message.correoElectronico}}</div>
                    <br>
                </div>
                <br>
            </div>
</div>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">REGRESAR</button>
</mat-dialog-actions>
