<mat-toolbar class="toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span >Chubb</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
<mat-drawer-container class="global-content mat-app-background darkMode">
    <mat-drawer #drawer mode="side" opened>
 
             <button mat-button class="menu-button" >
              <mat-icon class="icono">home</mat-icon>
              <span class="name">Home</span>
             </button>
             
             <button mat-button class="menu-button" >
              <mat-icon class="icono">face</mat-icon>
              <span font-style>Pacientes</span>
             </button>
    
             <button mat-button class="menu-button" >
                <mat-icon class="icono">account_circle</mat-icon>
                <span class="name">Medicos</span>
               </button>
    
             <button mat-button class="menu-button"  (click)="NuevaCita()">
              <mat-icon class="icono">accessible</mat-icon>
              <span class="name">Nueva Cita</span>
             </button>
    
             <button mat-button class="menu-button" (click)="RegistroMedico()">
              <mat-icon class="icono">local_hospital</mat-icon>
              <span class="name">Nuevo Personal</span>
            </button>
           
            
             
      </mat-drawer>
    
</mat-drawer-container>
