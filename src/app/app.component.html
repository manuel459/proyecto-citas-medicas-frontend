<mat-drawer-container  class="global-content mat-app-background darkMode"> 
  <br>
  <div *ngIf="sesionActive" class="notification-container">
    <button mat-icon-button (click)="toggleNotificationList()" color="primary" aria-label="Example icon button with a home icon" [matBadgeHidden]="!listNotification.length" [matBadge]="listNotification.length">
      <mat-icon style="font-size: 36px;">notification_important</mat-icon>
    </button>
  
    <div *ngIf="showNotificationList" class="notification-list">
      <div *ngIf="listNotification.length === 0" class="no-notifications">
        No hay notificaciones.
      </div>
      <ul>
        <h2>Notificaciones</h2>
        <li *ngFor="let notification of listNotification" class="notification-item">
          <span class="notification-id">ID: {{ notification.id }}</span>
          <p class="notification-message" [innerHTML]="notification.message"></p>
        </li>
      </ul>
    </div>
  </div>
