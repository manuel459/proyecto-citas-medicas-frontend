<button style="margin: 10px;" mat-raised-button  color="primary" (click)="saveHistory()">Guardar</button>
<!-- <button style="margin: 10px;" mat-raised-button  color="primary" (click)="generarReporte()">Generar Reporte</button> -->
<br>
<br>
<mat-divider></mat-divider>

<div modal-content >
    

    <mat-card class="example-card">
        
        <img mat-card-image width="10px" style="float: right;" src="https://img.freepik.com/vector-premium/formulario-diagnostico-salud-atencion-medica-ilustracion-vectorial-soporte-personaje-mujer-medico-cerca-documento-medicina-sobre-paciente-enfermo-formulario-prescripcion-hospitalaria-simbolo-clinica-plana_109722-3299.jpg?w=2000" alt="">
        <mat-card-content>

            <mat-form-field style="margin: 10px;" class="example-full-width" appearance="fill">
                <mat-label>Dni del paciente</mat-label>
                <input type="number" [(ngModel)]="id" required matInput>
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="add()">
                <mat-icon>search</mat-icon>
            </button> 
            <br>
            <div class="flex mb-1">
                <span class="w-13"><b> DATOS DEL PACIENTE :</b></span>
            </div>
            <mat-form-field style="margin: 10px;" class="example-full-width" appearance="fill">
                <mat-label>Nombre del paciente</mat-label>
                <input required matInput ngModel disabled>{{nomp}}
            </mat-form-field>

            <mat-form-field class="example-full-width" style="margin: 10px;"  appearance="fill">
                <mat-label>Especialidad</mat-label>
                <input required matInput ngModel disabled> {{especialidad}}  
            </mat-form-field>
            
            <mat-form-field class="example-full-width" style="margin: 10px;"  appearance="fill">
                <mat-label>Nombre del medico</mat-label>
                <input valid="error" matInput ngModel disabled>{{nombre}}
            </mat-form-field>
        
            <mat-form-field class="example-full-width" style="margin: 10px;"  appearance="fill">
                <mat-label>Fecha de cita</mat-label>
                <input   required matInput ngModel disabled > {{fecct|date :'yyyy-MM-dd'}}  
            </mat-form-field>
            <div class="flex mb-1">
                <span class="w-13"><b>RECETA MEDICA :</b> </span>
            </div>
            <mat-form-field class="example-full-width"  style="margin: 10px;" class="example-full-width" appearance="fill">
                <mat-label>Diagnostico</mat-label>
                <input style="width: 100%;" [(ngModel)]="diagnostico" required matInput  >   
            </mat-form-field>

            <mat-form-field style="margin: 10px;" class="example-full-width">
            <mat-label>Receta Medica</mat-label>
            <textarea [(ngModel)]="medicamentos" matInput rows="8" placeholder="medicamentos">
            </textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>



<br>
    
</div>
